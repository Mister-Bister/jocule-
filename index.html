<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers - Simple Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #98D8C8 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #gameInfo {
            margin-top: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #instructions {
            margin-top: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #45b8b0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="score">0</span></div>
            <div id="instructions">Use ← → Arrow Keys to Move</div>
        </div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let gameSpeed = 2;
        let lastObstacleTime = 0;
        let obstacleSpawnInterval = 2000; // Spawn obstacle every 2 seconds (in milliseconds)
        
        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 150,
            width: 50,
            height: 80,
            lane: 1, // 0 = left, 1 = center, 2 = right
            color: '#FFD700',
            targetX: canvas.width / 2 - 25
        };
        
        const lanes = [
            canvas.width / 4 - 25,
            canvas.width / 2 - 25,
            (canvas.width * 3) / 4 - 25
        ];
        
        // Obstacles
        let obstacles = [];
        const obstacleWidth = 50;
        const obstacleHeight = 80;
        
        // Tracks
        const trackLines = [];
        for (let i = 0; i < 20; i++) {
            trackLines.push({
                y: i * 40,
                opacity: 0.3
            });
        }
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'ArrowLeft' && player.lane > 0) {
                player.lane--;
                player.targetX = lanes[player.lane];
            }
            if (e.key === 'ArrowRight' && player.lane < 2) {
                player.lane++;
                player.targetX = lanes[player.lane];
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Create obstacles
        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            obstacles.push({
                x: lanes[lane],
                y: -obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                lane: lane,
                color: '#FF4444'
            });
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update player position (smooth movement)
            const dx = player.targetX - player.x;
            player.x += dx * 0.15;
            
            // Update track lines
            trackLines.forEach(line => {
                line.y += gameSpeed;
                if (line.y > canvas.height) {
                    line.y = -40;
                }
            });
            
            // Update obstacles
            obstacles.forEach(obstacle => {
                obstacle.y += gameSpeed;
            });
            
            // Remove off-screen obstacles
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            
            // Create new obstacles with time-based spawning (much less frequent)
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleSpawnInterval) {
                createObstacle();
                lastObstacleTime = currentTime;
            }
            
            // Check collisions
            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    gameRunning = false;
                    finalScoreElement.textContent = score;
                    gameOverElement.style.display = 'block';
                }
            });
            
            // Update score
            score += 1;
            scoreElement.textContent = Math.floor(score / 10);
            
            // Increase difficulty (slightly increase spawn rate over time)
            if (score % 1000 === 0) {
                gameSpeed += 0.1;
                // Gradually decrease spawn interval (but not too much)
                if (obstacleSpawnInterval > 1200) {
                    obstacleSpawnInterval = Math.max(1200, obstacleSpawnInterval - 50);
                }
            }
        }
        
        // Draw functions
        function drawPlayer() {
            ctx.save();
            ctx.fillStyle = player.color;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            
            // Draw player body
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(player.x + 10, player.y + 10, 30, 20); // Head
            
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(player.x + 15, player.y + 50, 20, 30); // Body
            
            ctx.restore();
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.fillStyle = obstacle.color;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Draw obstacle details
                ctx.fillStyle = '#CC0000';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
                ctx.restore();
            });
        }
        
        function drawTracks() {
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 20]);
            
            // Draw lane dividers
            trackLines.forEach(line => {
                ctx.globalAlpha = line.opacity;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 4, line.y);
                ctx.lineTo(canvas.width / 4, line.y + 20);
                ctx.moveTo(canvas.width / 2, line.y);
                ctx.lineTo(canvas.width / 2, line.y + 20);
                ctx.moveTo((canvas.width * 3) / 4, line.y);
                ctx.lineTo((canvas.width * 3) / 4, line.y + 20);
                ctx.stroke();
            });
            
            ctx.globalAlpha = 1;
            ctx.setLineDash([]);
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background gradient effect
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(135, 206, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(152, 216, 200, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw tracks
            drawTracks();
            
            // Draw obstacles
            drawObstacles();
            
            // Draw player
            drawPlayer();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Restart game
        restartBtn.addEventListener('click', () => {
            gameRunning = true;
            score = 0;
            gameSpeed = 2;
            lastObstacleTime = Date.now();
            player.lane = 1;
            player.x = canvas.width / 2 - 25;
            player.targetX = lanes[1];
            obstacles = [];
            gameOverElement.style.display = 'none';
        });
        
        // Start game
        lastObstacleTime = Date.now();
        gameLoop();
    </script>
</body>
</html>
